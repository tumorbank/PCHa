<!DOCTYPE HTML>
<html>
<head>
 <title>Style Sheets</title>
 <style type="text/css">
 em { background-color:#8000FF; color:white }
 h1 { font-family:Arial, sans-serif }
 p { font-size:18pt }
 .blue { color:blue }
 </style>
<head>
<body>
<h1 class="black">A Heading</h1>
<p>Here is some text. Here is some text. Here is some text. Here is some text. Here is some text.</p>
 <p class="green">Another Heading</p>
 <p class="blue">Here is some more text.Here is some more text.</p>
 <p class="blue">Here is some <em>more</em>text. Here is some more text.</p>
</body>
</html>
